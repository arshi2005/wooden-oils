<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniShop | E-Commerce</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            background-color: #131921;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header input {
            width: 300px;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        /* Product Grid */
        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product h3 {
            margin: 12px 0 5px;
        }

        .price {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product button {
            padding: 10px 15px;
            border: none;
            background-color: #ff9900;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e68900;
        }

        footer {
            background: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>MiniShop</h1>
    <input type="text" placeholder="Search products...">
</header>

<div class="container">

    <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch">
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155223f08a" alt="Headphones">
        <h3>Wireless Headphones</h3>
        <p class="price">₹1,799</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1512499617640-c2f999018b72" alt="Shoes">
        <h3>Running Shoes</h3>
        <p class="price">₹3,499</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Backpack">
        <h3>Travel Backpack</h3>
        <p class="price">₹1,299</p>
        <button>Add to Cart</button>
    </div>

</div>

<footer>
    © 2026 MiniShop | Simple E-Commerce Website
</footer>

</body>
</html>
